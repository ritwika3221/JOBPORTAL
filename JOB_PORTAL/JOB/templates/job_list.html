{% load static %}

{% block body %}

{% include "navigation2.html" %}
<marquee behavior="" direction=""style="font-size:25px;color:grey;background-color:black; font-weight:bold; margin-top:1px">
Job List
</marquee>
<style>
    tr{
        text-align:center
    }
</style>
<table id="example" class="table table-hover container"> 
    <thead>
        <tr style="background-color:lightgreen">
        <th>Sno.</th>
        <th>Job Title</th>
        <th>Salary</th>
        <th>Location</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
    {% for i in jobs %}
    <tr style="background-color:skyblue">
        <td>{{forloop.counter}}</td>
        <td>{{i.title}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.location}}</td>       
        <td><a href="{% url 'edit_job' i.id %}" class="btn btn-success btn-sm" >Edit</a> |
        <a href="{% url 'delete_job' i.id %}" class="btn btn-danger btn-sm" >Delete</a></td>
    </tr>
    {% endfor %}
    </tbody>

</table>

{% endblock body %}
